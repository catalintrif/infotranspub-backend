    <link rel="stylesheet" href="directions.css"/>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="img/brand.png" width="25">
            </a>
            <h3 class="navbar-text">Transport public</h3>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        English
                    </a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container">
<div class="row">
    <div class="col-sm-3">
        <img class="pull-right" src="img/directions.png"/>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Din</span>
                    <input type="text" class="form-control autocomplete" id="stationFrom" placeholder="Plecare" aria-label="Plecare"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="onSwitchStations()" >
                            <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
                <p></p>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">Spre</span>
                    <input type="text" class="form-control autocomplete" id="stationTo" placeholder="Destinație" aria-label="Destination"/>
                </div>
            </div>
        </div>
        <p></p>
        <div class="row">
            <div class="col-xs-8">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-time"></span>
                        Pleacă acum
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="#">În 10 minute</a></li>
                        <li><a href="#">În 20 minute</a></li>
                        <li><a href="#">În 30 minute</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-default pull-right">Opțiuni</button>
            </div>
        </div>
    </div>
</div>
</div>
